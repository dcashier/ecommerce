<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Дисконт Онлайн</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/response.css" type="text/css">	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700,800&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">	
</head>

<body ontouchstart="">
	<div class="container">

		<form>

			<div class="authPanel h500">
				<h1>
					Дисконт Онлайн
				</h1>
				
				<div class="authPanel__switchMode">	
					<div class="authPanel__switchMode__leftPart">
						<a href="authLogin.html" class="authPanel__switchMode__button">
							Вход
						</a>					

					</div>	

					<div class="authPanel__switchMode__rightPart">
						<div class="authPanel__switchMode__title">
							Регистрация	
						</div>											
					</div>	
				</div>

				<div class="authPanel__controls">
					<input type="input" tabindex="0" required autocomplete="on" placeholder = "Имя*" name="firstNameInput" class = "input">
					<input type="input" tabindex="0" required autocomplete="on" placeholder = "Фамилия*" name="secondNameInput" class = "input mt20">					
					<input type="email" tabindex="0" required autocomplete="on" placeholder = "Ваш электронный адрес*" name="authNameInput" class = "input mt20">					
					<input type="password" tabindex="1" required autocomplete="on" placeholder = "Пароль*" name="authPasswordInput" class = "input mt20">
					<button class="button mt20">Зарегистрироваться</button>
					<p class="displayInlineBlock mt20 f12">Регистрируясь, вы принимаете <a href="#">Условия использования сервиса</a></p>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
